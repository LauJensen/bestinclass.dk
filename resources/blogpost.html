<body>
  <div id="postheader"></div>
  <div id="post">
    <h1 id="title"></h1>
    <div id="pubdate"/>
    <img id="thumb"/>
  </div>
  <div id="postfooter"></div>

  <div id="toggle">
    <a id="addcomment" href="/cmt" rel="#overlay" style="text-decoration:none">
      <img class="tipped" src="/images/add-comment.png"
	   title="Share your thoughts - Add a comment!"/>
    </a>
    <a href="#" id="showdiscussion">
      <img class="tipped" src="/images/comments.png"
	   title="View the discussion"/>
    </a>
  </div>

  <div id="debateheader"></div>
  <div id="debate">
    <div class="comment">
      <div class="author"></div>
      <div class="date"></div>
      <div class="message"><pre></pre></div>
    </div>
  </div>

  <div class="apple_overlay" id="overlay">
	<!-- the external content is loaded inside this tag -->
	<div class="contentWrap"></div>
  </div>
  <div id="debatefooter"></div>
</body>
